<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logobar flexed">
          <h2>BMW GROUP</h2>
          <img src="/assests/bmw_logo.svg" />
          <img src="/assests/mini_logo.svg" />
          <img src="/assests/rolls-royce_logo.svg" />
        </div>
        <div class="link-section flexed">
          <ul class="link-section__header-link flexed">
            <li>New Site</li>
            <li>Careers</li>
            <li>Downloads</li>
          </ul>
          <div class="link-section__divider"></div>
          <ul class="link-section__header-language flexed">
            <li>DE</li>
            <li>EN</li>
          </ul>
          <div class="link-section__divider"></div>
          <div class="link-section__search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="link-section__divider"></div>
          <div class="link-section_menu-wrapper">
            <span>Menu</span>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
